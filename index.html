<!DOCTYPE html>
<html lang="pt-R">
  <head>
    <meta charset="UTF-8" />

  <body>
    <nav>
      <ul>
        <li>
          <button
            id="btn-nav-simp-01"
            class="btn-nav"
            onclick="navDisplay('simp-01')"

        <li>

    <div id="simp-01" class="content">
      <button id="prev" class="btn"><</button>
      <div class="wrapper">
        <div class="card" style="background-color: rgb(233, 150, 95)">1</div>
        <div class="card" style="background-color: rgb(233, 95, 176)">2</div>
        <div class="card" style="background-color: rgb(95, 166, 233)">3</div>
        <div class="card" style="background-color: rgb(233, 231, 95)">4</div>
        <div class="card" style="background-color: rgb(95, 233, 118)">5</div>
        <div class="card" style="background-color: rgb(132, 95, 233)">6</div>
        <div class="card" style="background-color: rgb(233, 95, 95)">7</div>
      </div>
      <button id="next" class="btn">></button>
    </div>

    <!-- Simple 01 - end -->

        <div class="card" style="background-color: rgb(95, 233, 118)">5</div>
        <div class="card" style="background-color: rgb(132, 95, 233)">6</div>
        <div class="card" style="background-color: rgb(233, 95, 95)">7</div>
      </div>
      <div id="selector"></div>
    </div>

    <!-- Simple 02 - end -->

        <div class="card" style="background-color: rgb(233, 231, 95)">4</div>
        <div class="card" style="background-color: rgb(95, 233, 118)">5</div>
        <div class="card" style="background-color: rgb(132, 95, 233)">6</div>
        <div class="card" style="background-color: rgb(233, 95, 95)">7</div>
      </div>
      <!-- <div id="selector"></div> -->
